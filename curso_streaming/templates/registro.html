{% extends "base.html" %}

{% block content %}
<div class="registro-container">
    <div class="registro-box">
        <h2 class="registro-titulo">Crear cuenta</h2>
        <form id="formUsuario">
            <div class="campo-formulario">
                <label for="usuarioNombre">Nombre</label>
                <input type="text" id="usuarioNombre" name="usuarioNombre" required>
            </div>

            <div class="campo-formulario">
                <label for="usuarioCorreo">Correo electrónico</label>
                <input type="email" id="usuarioCorreo" name="usuarioCorreo" required>
            </div>

            <div class="campo-formulario">
                <label for="usuarioClave">Contraseña</label>
                <input type="password" id="usuarioClave" name="usuarioClave" required>
            </div>

            <button type="submit" class="boton-enviar">Registrarse</button>
        </form>
        <p id="respuestaRegistro" class="registro-mensaje"></p>
        <p class="registro-footer">¿Ya estás registrado? <a href="/login">Accede aquí</a></p>
    </div>
</div>

<script>
    const form = document.getElementById('formUsuario');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const usuarioNombre = document.getElementById('usuarioNombre').value;
        const usuarioCorreo = document.getElementById('usuarioCorreo').value;
        const usuarioClave = document.getElementById('usuarioClave').value;

        const resultado = document.getElementById('respuestaRegistro');

        const respuesta = await fetch('/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                nombre: usuarioNombre,
                email: usuarioCorreo,
                contrasena: usuarioClave
            }),
        });

        if (respuesta.ok) {
            resultado.innerHTML = '<span style="color: green;">Registro completado con éxito. Redireccionando...</span>';
            setTimeout(() => {
                window.location.href = "/login";
            }, 1500);
        } else {
            const error = await respuesta.json();
            resultado.innerHTML = `<span style="color: red;">Error: ${error.detail}</span>`;
        }
    });
</script>
{% endblock %}
